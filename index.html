<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <main id="main">
            <header id="header">
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform </p>
            </header>
            <section id="form-section">
                <form action="#" id="survey-form" method="post">
                    <div class="form-group">
                        <label id="name-label" for="name">Name</label><br>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
                    </div>
                    <div class="form-group">
                        <label id="email-label" for="email">Email</label><br>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
                    </div>
                    <div class="form-group">
                        <label id="age-label" for="age">Age <span>(optional)</span></label><br>
                        <input type="number" id="age" name="age" min="10" max="99" placeholder="Age"><br>
                    </div>
                    <div class="form-group">
                        <label for="dropdown">Which option best describes your current role?</label><br>
                        <select name="current-role" id="dropdown" required>
                            <option value disabled selected>Select current role</option>
                            <option value="student">Student</option>
                            <option value="full-time-job">Full time job</option>
                            <option value="full-time-learner">Full time learner</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select><br>
                    </div>
                    <div class="form-group">
                        <label>Would you recommend freeCodeCamp to a friend?</label><br>
                        <label>
                            <input type="radio" name="recomendation" value="definitely" checked>
                            Definitely
                        </label><br>
                        <label>
                            <input type="radio" name="recomendation" value="maybe">
                            Maybe
                        </label><br>
                        <label>
                            <input type="radio" name="recomendation" value="not-sure">
                            Not sure
                        </label><br>
                    </div>
                    <div class="form-group">
                        <label>What is your favorite feature of freeCodeCamp?</label><br>
                        <select name="favorite-feature" id="favorite-feature" required>
                            <option value selected disabled>Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projetcs">Projects</option>
                            <option value="community">Community</option>
                            <option value="open-source">Open Source</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>What would you like to see improved? <span>(Check all that apply)</span></label><br>
                        <label for="improvement-1">
                            <input type="checkbox" name="improvement-1" value="front-end-projects">
                            Front-end Projetcs
                        </label><br>
                        <label for="improvement-2">
                            <input type="checkbox" name="improvement-2" value="back-end-projects">
                            Back-end Projetcs
                        </label><br>
                        <label for="improvement-3">
                            <input type="checkbox" name="improvement-3" value="data-visualization">
                            Data Visualization
                        </label><br>
                        <label for="improvement-4">
                            <input type="checkbox" name="improvement-4" value="challenges">
                            Challenges
                        </label><br>
                        <label for="improvement-5">
                            <input type="checkbox" name="improvement-5" value="open-source-community">
                            Open Source Community
                        </label><br>
                        <label for="improvement-6">
                            <input type="checkbox" name="improvement-6" value="gitter-help-rooms">
                            Gitter help rooms
                        </label><br>
                        <label for="improvement-7">
                            <input type="checkbox" name="improvement-7" value="videos">
                            Videos
                        </label><br>
                        <label for="improvement-8">
                            <input type="checkbox" name="improvement-8" value="city-meetups">
                            City Meetups
                        </label><br>
                        <label for="improvement-9">
                            <input type="checkbox" name="improvement-9" value="wiki">
                            Wiki
                        </label><br>
                        <label for="improvement-10">
                            <input type="checkbox" name="improvement-10" value="forum">
                            Forum
                        </label><br>
                        <label for="improvement-11">
                            <input type="checkbox" name="improvement-11" value="additional-courses">
                            Additional Courses
                        </label><br>
                    </div>
                    <div class="form-group">
                        <label for="comment">Any comments or suggestions?</label><br>
                        <textarea name="" id="comment" cols="30" rows="10"
                            placeholder="Enter your comment here"></textarea><br>
                    </div>
                    <div class="form-group">

                        <button type="submit" name="submit" id="submit">Submit</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>

</html>
